title: "Golang で学ぶデザインパターン"
summary: |-

  GoF（Gang of Four）が提唱した23のデザインパターンを、Golangのサンプルコードを通じて学びます。

  デザインパターンはオブジェクト指向設計における再利用可能なソリューションのカタログです。
  本書では、各パターンの目的・構造・実装方法を、Go言語の特性（インターフェース、構造体、ゴルーチンなど）を
  活かしたコードで解説します。

  Go言語は従来のクラスベースのOOP言語とは異なるアプローチを取りますが、
  デザインパターンの本質的な考え方は十分に適用できます。
  本書を通じて、デザインパターンとGo言語の両方への理解を深めましょう。

